<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="myForm" name="myForm" class="form-horizontal" role="form" method="POST">
                <div class="form-group">

                        <label for="firstName" class="col-sm-3 control-label">Full Name</label>
        
                        <div class="col-sm-16">
        
                            <input type="text" id="firstName" name="fullname" placeholder="Full Name" onchange="validateName(this)" class="form-control" 
        
                                autofocus>
        
                            <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
        
                            <p id="p1"></p>

        
                        </div>

        
                    </div>
                    <div class="form-group">

                            <label for="email" class="col-sm-3 control-label">Email</label>
            
                            <div class="col-sm-16">
            
                                <input type="email" id="email" name="email" onchange="emailValidation(this)" placeholder="Email" class="form-control">
            
                                <p id="p2"></p>
            
                            </div>
            
                        </div>
        </form>

    </div>
    
</body>

</html>
